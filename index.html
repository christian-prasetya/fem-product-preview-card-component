<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <div class="card__image">
      <img src="images/image-product-mobile.jpg" alt="Perfume Bottle" class="card__image-mobile">
      <img src="images/image-product-desktop.jpg" alt="Perfume Bottle" class="card__image-desktop">
    </div>

    <div class="card__info">
      <p class="card__info-small">
        Preview
      </p>
      <h1 class="card__info-title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="card__info-subtitle">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__info-pricing flex-row">
        <p class="pricing-large">
          $149.99
        </p>
        <p class="pricing-discount">
          $169.99
        </p>
      </div>
      <button class="card__info-btn">
        <img src="images/icon-cart.svg" alt="cart icon" class='icon'> Add to Cart
      </button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
